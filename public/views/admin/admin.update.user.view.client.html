
<ng-include src="'./views/header/admin.header.view.client.html'"></ng-include>
<div id="wrapper">
<section class="page-header page-header-xs">
    <div class="container">

        <h1>Edit {{model.editUser.username}}</h1>

        <!-- breadcrumbs -->
        <ol class="breadcrumb">
            <li><a href="#/admin">Admin Panel</a></li>
            <li class="active">Edit User</li>
        </ol><!-- /breadcrumbs -->

    </div>
</section>
<section>
<div class="container">

<ul class="nav nav-tabs nav-top-border">
    <li class="active"><a showtab="" href="#info" data-toggle="tab" showtab="">Personal Info</a></li>
    <li><a showtab="" href="#password" data-toggle="tab" showtab="">Password</a></li>
    <li><a showtab="" href="#privacy" data-toggle="tab" showtab="">Privacy</a></li>
</ul>

<div class="tab-content margin-top-20">

    <!-- PERSONAL INFO TAB -->
    <div class="tab-pane fade in active" id="info">
        <form role="form" action="#" method="post">
            <div class="form-group">
                <label class="control-label">User Name</label>
                <input ng-model="model.editUser.username" type="text" placeholder="Usert Name" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">First Name</label>
                <input ng-model="model.editUser.firstname" type="text" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Last Name</label>
                <input ng-model="model.editUser.lastname" type="text" placeholder="Last Name" class="form-control">
            </div>
             <div class="form-group">
                <div class="row"></div>
                <label class="control-label">User Type</label>
                <select ng-model="model.editUser.usertype">
                    <option ng-selected="model.editUser.usertype=='MemberShip'">MemberShip</option>
                    <option ng-selected="model.editUser.usertype=='Coach'">Coach</option>
                    <option ng-selected="model.editUser.usertype=='Admin'">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">email</label>
                <input ng-model="model.editUser.email" type="text" placeholder="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Phone</label>
                <input ng-model="model.editUser.phone" type="text" placeholder="Phone Number" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">About</label>
                <textarea ng-model="model.editUser.selfIntro" class="form-control" rows="3" placeholder="About Me..."></textarea>
            </div>
            <div class="margiv-top10">
                <a ng-click="model.update(model.editUser)" class="btn btn-primary"><i class="fa fa-check"></i> Save Changes </a>
                <a ng-href="#/admin" class="btn btn-default">Cancel </a>
            </div>
        </form>
    </div>
    <!-- /PERSONAL INFO TAB -->



    <!-- PASSWORD TAB -->
    <div class="tab-pane fade" id="password">

        <form action="#" method="post">

            <div class="form-group">
                <label class="control-label">Current Password</label>
                <input ng-model="model.editUser.originPass" type="password" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">New Password</label>
                <input ng-model="model.editUser.newpass" type="password" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Re-type New Password</label>
                <input ng-model="model.editUser.newpassCheck" type="password" class="form-control">
            </div>

            <div class="margiv-top10">
                <a ng-click="model.updatePass(model.editUser)" class="btn btn-primary"><i class="fa fa-check"></i> Change Password</a>
                <a ng-href="#/admin" class="btn btn-default">Cancel </a>
            </div>

        </form>

    </div>
    <!-- /PASSWORD TAB -->


    <div class="tab-pane fade" id="privacy">


        <form action="#" method="post">
            <div class="sky-form">

                <table class="table table-bordered table-striped">
                    <tbody>
                    <tr>
                        <td>I agree to the <a>Terms of Service</a></td>
                        <td>
                            <label class="checkbox nomargin">
                                <input ng-model="model.editUser.service" type="checkbox" name="checkbox" checked="checked"><i></i> Yes
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>I want to receive news and  special offers</td>
                        <td>
                            <label class="checkbox nomargin">
                                <input ng-model="model.editUser.news" type="checkbox" name="checkbox" checked=""><i></i> Yes
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>

            <div class="margin-top-10">
                <a ng-click="model.update(model.editUser)" class="btn btn-primary"><i class="fa fa-check"></i> Save Changes </a>
                <a ng-href="#/admin" class="btn btn-default">Cancel </a>
            </div>

        </form>

    </div>
</div>
</div>
</section>
</div>

<ng-include src="'./views/footer/admin.footer.view.client.html'"></ng-include>
