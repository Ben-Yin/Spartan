
<ng-include src="'./views/header/admin.header.view.client.html'"></ng-include>
<div id="wrapper">
<section>
<div class="container">
    <form class="fancy-form" action="/api/upload/post"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Post Photo</label>
            <div class="fancy-file-upload fancy-file-primary">
                <i class="icon-camera"></i>
                <input type="file" class="form-control" name="uploadImage" onchange="jQuery(this).next('input').val(this.value);"/>
                <input type="text" class="form-control" placeholder="no image selected" readonly="" />
                <span class="button">Choose File</span>
            </div>
        </div>

        <div class="form-group">
                    <textarea rows="5"
                              name="content"
                              class="form-control word-count"
                              data-maxlength="200"
                              data-info="textarea-words-info"
                              placeholder="Tell your friends how great you feel..."></textarea>
        </div>
        <input name="userId" value="{{model.user._id}}" style="display:None"/>
        <input name="posterName" value="{{model.user.username}}" style="display:None"/>
        <input name="usertype" value="{{model.user.usertype}}" style="display:None"/>
        <button type="submit" class="btn btn-block btn-success btn-margin" ><i class="fa fa-check"></i>New Post</button>

    </form>



</div>

</section></div>
</div>

<ng-include src="'./views/footer/admin.footer.view.client.html'"></ng-include>
