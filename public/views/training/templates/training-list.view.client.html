<!-- wrapper -->
<div id="wrapper">

    <section class="page-header page-header-xs">
        <div class="container">
            <h1>Enjoy your study in Spartan College!</h1>
            <!-- breadcrumbs -->
            <ol class="breadcrumb">
                <li><a ng-href="#/index">Home</a></li>

    <section>

                <!-- LEFT -->
                <div class="col-md-3 col-sm-3" >

                    <!-- INLINE SEARCH -->
                    <div class="inline-search clearfix margin-bottom-30">
                        <form action="" method="get" class="widget_search">
                            <input type="search" placeholder="Start Searching..." id="s" name="s" class="serch-input">
                            <button type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <!-- /INLINE SEARCH -->

                    <hr/>

                    <!-- side navigation -->
                    <div class="side-nav margin-bottom-60 margin-top-30" ng-show="model.showCategory">

                        <div class="side-nav-head">
                            <button class="fa fa-bars"></button>
                            <h4>CATEGORIES</h4>
                        </div>
                        <ul class="list-group list-group-bordered list-group-noicon uppercase"
                            ng-repeat="category in model.categories">
                            <li class="list-group-item"><a ng-click="model.sortByCategory(category)">{{category}}</a>
                            </li>
                        </ul>
                        <!-- /side navigation -->

                    </div>

                </div>
                <div class="col-md-9 col-sm-9">

                    <ul class="nav nav-tabs nav-top-border">
                        <li class="active"><a showtab="" href="#popular" data-toggle="tab" showtab="">Popular Training</a></li>
                        <li ng-click="model.searchYoutube('fitness')"><a showtab="" href="#youtube-training" data-toggle="tab" showtab="" >Youtube Training</a></li>
                        <li><a showtab="" href="#spartan-college" data-toggle="tab" showtab="">Spartan College</a></li>
                    </ul>

                    <div class="tab-content margin-top-20">

                        <!-- Popular Training TAB -->
                        <div class="tab-pane fade in active" id="popular">
                        </div>
                        <!-- /Popular Training TAB -->

                        <!-- Youtube Training TAB -->
                        <div class="tab-pane row" id="youtube-training">
                                <div ng-repeat="data in model.youtubeData" class="ng-scope">
                                <div class="col-sm-6">
                                    <div class="thumbnail">
                                        <a  href="https://www.youtube.com/watch?v={{data.id.videoId}}">
                                            <div class="caption">
                                                <h5 class="ng-binding">{{data.snippet.title}}</h5>
                                            </div>
                                            <img class="image-responsive" alt="{{data.snippet.title}}" ng-src="{{model.getPhotoUrl(data.snippet.thumbnails.default.url)}}">
                                        </a>
                                        <hr class="nomargin">
                                        <a href="https://www.youtube.com/channel/{{data.snippet.channelId}}">
                                        <div class="caption text-center">
                                            <h5 class="text-muted ng-binding">
                                                Coach:{{data.snippet.channelTitle}}</h5>
                                        </div></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <!-- /Youtube Training TAB -->

                        <!-- spartan-college TAB -->
                        <div class="tab-pane fade" id="spartan-college">


                        </div>
