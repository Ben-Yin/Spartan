<ng-include src="'./views/header/header.view.client.html'"></ng-include>
<!-- wrapper -->
<div id="wrapper">

    <section class="page-header page-header-xs">
        <div class="container">
            <a  ng-show="model.user.usertype=='coach'" ng-href="#/blog"><h1>BE A CLOUD-COACH</h1></a>

            <!-- breadcrumbs -->
            <ol class="breadcrumb">
                <li><a ng-href="#">Home</a></li>
                <li><a ng-href="#/training">Popular Training</a></li>
                <li role="presentation" ng-show="model.user.usertype=='coach'"><a ng-href="#/training/my/{{model.user._id}}">MY UPLOAD COURSE</a></li>
                <li role="presentation" ng-show="model.user.usertype=='coach'"><a ng-href="#/training/new">NEW COURSE</a></li>

            </ol><!-- /breadcrumbs -->

        </div>
    </section>
    <!-- /PAGE HEADER -->


    <!-- -->
    <section>
        <div class="container">

            <form class="form">
                <div class="form-group">
                    <label>Title</label>
                    <input ng-model="model.training.title"
                           type="text"
                           class="form-control"
                           placeholder="Course Title">
                </div>

                <div class="form-group">
                    <div class="row"></div>
                    <label>Youtube Course Url</label>
                    <input ng-model="model.training.videoUrl"
                           type="text"
                           class="form-control"
                           placeholder="The URL of Course">
                </div>

                <div class="form-group">
                    <div class="row"></div>
                    <label>Category</label>
                    <select ng-model="model.training.category"
                            class="form-control">
                        <option ng-selected="model.training.category=='TRAINING'">TRAINING</option>
                        <option ng-selected="model.training.category=='RUNNING'">RUNNING</option>
                        <option ng-selected="model.training.category=='DIET'">DIET</option>
                        <option ng-selected="model.training.category=='SPORT'">SPORT</option>
                        <option ng-selected="model.training.category=='HEALTH'">HEALTH</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea ng-model="model.training.description" rows="3" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Course Introduction"></textarea>
                </div>
            </form>
            <a ng-click="model.createTraining(model.training)" class="btn btn-block btn-success btn-margin">Post Training</a>
        </div>

    </section>
    <!-- / -->

    <ng-include src="'./views/footer/footer.view.client.html'"></ng-include>

</div>
<!-- /wrapper -->


<!-- SCROLL TO TOP -->
<a href="#" id="toTop"></a>
