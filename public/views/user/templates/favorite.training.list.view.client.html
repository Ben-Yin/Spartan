<ng-include src="'./views/header/header.view.client.html'"></ng-include>
<!-- wrapper -->
<div id="wrapper">

    <section class="page-header page-header-xs">
        <div class="container">
            <a  ng-href="#/training"><h1>My Favorite Course</h1></a>
            <!-- breadcrumbs -->

            <ol class="breadcrumb">
                <li><a ng-href="#/index">Home</a></li>
                <li role="presentation" ><a ng-href="#/Profile">My Profile</a></li>
            </ol><!-- /breadcrumbs -->

        </div>
    </section>



    <!-- -->
    <section>

        <div class="container">


                <!-- POST ITEM -->
                <div class="blog-post-item row" ng-repeat="training in model.spartanTraining">
                    <!-- .blog-post-item-inverse = image right side [left on RTL] -->


                    <!-- IMAGE -->
                        <div class="margin-bottom-20  col-xs-4">
                            <iframe src={{model.getYouTubeEmbedUrl(training.videoUrl)}} width="300"></iframe>
                        </div>

                    <div class="blog-item-small-content col-xs-8">

                        <h2><a ng-href="#/training/{{training._id}}">{{training.title}}</a></h2>

                        <ul class="blog-post-info list-inline">
                            <li>
                                <i class="fa fa-user"></i>
                                <span class="font-lato"><a ng-href="#/training/coach/{{training._coach}}" >{{model.coachName}}</a></span>

                            </li>
                            <li>
                                <i class="fa fa-clock-o"></i>
                                <span class="font-lato">{{model.getFormattedDate(training.createDate)}}</span>

                            </li>
                            <li>
                                <i class="fa fa-comment-o"></i>
                                <span class="font-lato">{{training.comments.length}} Comments</span>
                            </li>
                        </ul>

                        <p>{{training.description}}</p>

                        <a ng-href="#/training/{{training._id}}" class="btn btn-reveal btn-default">
                            <i class="fa fa-plus"></i>
                            <span>View More</span>
                        </a>

                    </div>

                </div>


            </div>


    </section>

    <ng-include src="'./views/footer/footer.view.client.html'"></ng-include>
</div>
<!-- /wrapper -->

<!-- SCROLL TO TOP -->
<a href="#" id="toTop"></a>
